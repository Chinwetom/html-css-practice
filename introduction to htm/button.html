<style>
  .subscribe-button {
    background-color: rgb(204, 3, 3);
    color: white;
    border: none;
    height: 36px;
    cursor: pointer;
    width: 105px;
    border-radius: 2px;
    margin-right: 10px;
    transition: opacity 0.15;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5s;
  }

  .join-button {
    background-color: white;
    width: 63px;
    height: 36px;
    border-color: rgb(0, 89, 255);
    color: rgb(0, 102, 255);
    border-style: solid;
    border-radius: 2px;
    cursor: pointer;
    border-width: 1px;
    margin-right: 10px;
    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(0, 102, 255);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .Tweet-button {
    width: 82;
    height: 36;
    background-color: rgb(0, 110, 255);
    color: white;
    border: none;
    border-radius: 18px;
    font-size: 15px;
    cursor: pointer;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="Tweet-button">Tweet</button>
